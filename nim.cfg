# Nim cross-compilation configuration for Pebble
# These flags enable bare-metal ARM compilation

# Target configuration
--os:any
--cpu:arm
--mm:arc

# Memory management
-d:useMalloc
--noMain

# Compilation mode
--compileOnly
-d:noSignalHandler
--threads:off
-d:danger

# Disable checks for minimal binary size
-d:noSignalHandler

# Nimcache directory
--nimcache:nimcache

--path:"../../src"

# Path to local nebble source (for development)
--path:"../../src"
